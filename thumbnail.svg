<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144">
  <defs>
    <!-- Background gradient - industrial dark -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#3d3d3d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    
    <!-- Metal gradient for turret body -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a7a7a"/>
      <stop offset="30%" stop-color="#5c5c5c"/>
      <stop offset="70%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
    
    <!-- Barrel gradient -->
    <linearGradient id="barrelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6a6a6a"/>
      <stop offset="50%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#5a5a5a"/>
    </linearGradient>
    
    <!-- Orange glow for range effect -->
    <radialGradient id="rangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Tech circuit pattern -->
    <pattern id="circuit" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 h8 M12 10 h8 M10 0 v8 M10 12 v8" stroke="#2a2a2a" stroke-width="1" fill="none"/>
      <circle cx="10" cy="10" r="2" fill="#2a2a2a"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="url(#bgGrad)"/>
  <rect width="144" height="144" fill="url(#circuit)" opacity="0.5"/>
  
  <!-- Outer border -->
  <rect x="2" y="2" width="140" height="140" fill="none" stroke="#4a4a4a" stroke-width="3" rx="8"/>
  <rect x="5" y="5" width="134" height="134" fill="none" stroke="#5a5a5a" stroke-width="1" rx="6"/>
  
  <!-- Range indicator rings (emanating from turret) -->
  <circle cx="72" cy="78" r="58" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.2"/>
  <circle cx="72" cy="78" r="48" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.35"/>
  <circle cx="72" cy="78" r="38" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <circle cx="72" cy="78" r="28" fill="none" stroke="#ff6b00" stroke-width="2.5" opacity="0.7" stroke-dasharray="4 2"/>
  
  <!-- Range glow effect -->
  <circle cx="72" cy="78" r="55" fill="url(#rangeGlow)"/>
  
  <!-- Turret base/platform -->
  <ellipse cx="72" cy="98" rx="28" ry="10" fill="#3d3d3d"/>
  <ellipse cx="72" cy="96" rx="26" ry="9" fill="#4a4a4a"/>
  <ellipse cx="72" cy="94" rx="24" ry="8" fill="url(#metalGrad)"/>
  
  <!-- Turret body (octagonal shape) -->
  <polygon points="72,58 84,64 88,78 84,92 72,98 60,92 56,78 60,64" fill="url(#metalGrad)" stroke="#3a3a3a" stroke-width="2"/>
  
  <!-- Turret body highlight -->
  <polygon points="72,60 82,65 72,70 62,65" fill="#6a6a6a" opacity="0.5"/>
  
  <!-- Gun barrel housing -->
  <rect x="64" y="68" width="16" height="14" fill="#4a4a4a" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Gun barrels -->
  <rect x="58" y="70" width="32" height="4" rx="1" fill="url(#barrelGrad)" stroke="#3a3a3a" stroke-width="1"/>
  <rect x="58" y="76" width="32" height="4" rx="1" fill="url(#barrelGrad)" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Barrel muzzle details -->
  <rect x="88" y="70" width="4" height="4" fill="#5a5a5a"/>
  <rect x="88" y="76" width="4" height="4" fill="#5a5a5a"/>
  <circle cx="91" cy="72" r="1.5" fill="#333"/>
  <circle cx="91" cy="78" r="1.5" fill="#333"/>
  
  <!-- Turret rivets/details -->
  <circle cx="66" cy="86" r="2" fill="#3a3a3a"/>
  <circle cx="78" cy="86" r="2" fill="#3a3a3a"/>
  <circle cx="72" cy="62" r="2" fill="#5a5a5a"/>
  
  <!-- Range increase arrows (pointing outward) -->
  <g fill="#ff6b00" opacity="0.9">
    <!-- Right arrow -->
    <polygon points="118,78 108,72 108,75 100,75 100,81 108,81 108,84"/>
    <!-- Top arrow -->
    <polygon points="72,20 66,30 69,30 69,38 75,38 75,30 78,30"/>
  </g>
  
  <!-- Plus symbol indicating upgrade -->
  <g transform="translate(112, 20)">
    <circle cx="12" cy="12" r="14" fill="#2d5016" stroke="#4a8522" stroke-width="2"/>
    <rect x="6" y="10" width="12" height="4" fill="#7ac142"/>
    <rect x="10" y="6" width="4" height="12" fill="#7ac142"/>
  </g>
  
  <!-- Small targeting reticle marks -->
  <g stroke="#ff6b00" stroke-width="1.5" opacity="0.8">
    <line x1="72" y1="28" x2="72" y2="35"/>
    <line x1="72" y1="121" x2="72" y2="128"/>
    <line x1="16" y1="78" x2="23" y2="78"/>
    <line x1="121" y1="78" x2="128" y2="78"/>
  </g>
</svg>