turret-range-affect-modded-turrets=Affect modded turrets

[mod-setting-description]
turret-range-affect-modded-turrets=When enabled, range research affects ALL turrets of the same type (ammo/electric/fluid turrets), including modded turrets like Bob's turrets. When disabled, only affects vanilla gun/laser/flamethrower turrets.
